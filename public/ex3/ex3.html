<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <span class="lead">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <!-- Items -->
        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>

        <!-- Cart -->
        <h2>Shopping Cart</h2>
        <ul id="cartList" class="list-group"></ul>
    </div>

    <script>
        let cart = [];

        // === Fetch and show categories ===
        async function getCategories() {
            try {
                const response = await axios.get("http://localhost:3000/categories");
                showCategories(response.data);
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function showCategories(categories) {
            const selectElem = document.getElementById("selectCategory");

            selectElem.innerHTML = `
                <option value="0">To select</option>
                <option value="all">All</option>
            `;

            categories.forEach(cat => {
                const optionElem = document.createElement("option");
                optionElem.value = cat;
                optionElem.innerText = cat;
                selectElem.appendChild(optionElem);
            });
        }

        // === Fetch and show items ===
        async function getItems() {
            const categoryVal = document.getElementById("selectCategory").value;

            if (categoryVal === "0") {
                document.getElementById("itemsList").innerHTML = "<p class='text-center'>No items</p>";
                return;
            }

            try {
                let url = "http://localhost:3000/items";
                if (categoryVal !== "all") {
                    url += `?category=${categoryVal}`;
                }

                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.error("Error fetching items:", error);
                document.getElementById("itemsList").innerHTML = "<p class='text-center text-danger'>Error loading items</p>";
            }
        }

        function showItems(items) {
            const itemsDiv = document.getElementById("itemsList");
            itemsDiv.innerHTML = "";

            if (items.length === 0) {
                itemsDiv.innerHTML = "<p class='text-center'>No items found</p>";
                return;
            }

            items.forEach(item => {
                const cardDiv = document.createElement("div");
                cardDiv.className = "col-lg-3 col-md-4 col-sm-6 mb-3";

                cardDiv.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                            <p class="card-text">Available: ${item.quantity}</p>
                            <button class="btn btn-primary" onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>
                        </div>
                    </div>
                `;

                itemsDiv.appendChild(cardDiv);
            });
        }

        // === Cart functionality ===
        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";

            if (cart.length === 0) {
                cartList.innerHTML = "<li class='list-group-item'>Cart is empty</li>";
                return;
            }

            cart.forEach((item, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)}
                    <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartList.appendChild(li);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
